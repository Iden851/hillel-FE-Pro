<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

    <body>
        <main>
            <section>
                <h2>Local storage</h2>
                <form onsubmit="setLocalStorage();return false">
                    <div>Login: <input id="localLogin" type="text" value="" autofocus required /></div>
                    <div>Password: <input id="localPassword" type="text" value="" required /></div>
                    <input id="localBtn" type="submit" value="Sign in" />
                </form>
                <div id="readLocalStorage"></div>
            </section>
            <section>
                <h2>Session storage</h2>
                <form onsubmit="setSessionStorage();return false">
                    <div>Login: <input id="sessionLogin" type="text" value="" required /></div>
                    <div>Password: <input id="sessionPassword" type="text" value="" required /></div>
                    <input id="sessionBtn" type="submit" value="Sign in" />
                </form>
                <div id="readSessionStorage"></div>
                <div></div>
            </section>
        </main>
        <script src="./lesson27.js"></script>
    </body>
</html>
